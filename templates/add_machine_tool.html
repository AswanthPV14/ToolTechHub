<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToolTechHub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
        <h1 class="mb-4">Add Machine Tool</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="form-group">
                <label for="picture">Picture:</label>
                <input type="file" class="form-control-file" name="picture" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" class="form-control" name="price" required>
            </div>

            <div class="form-group">
                <label for="warranty">Warranty:</label>
                <input type="text" class="form-control" name="warranty">
            </div>

            <div class="form-group">
                <label for="model_name">Model Name:</label>
                <input type="text" class="form-control" name="model_name">
            </div>

            <div class="form-group">
                <label for="manufacturer">Manufacturer:</label>
                <input type="text" class="form-control" name="manufacturer" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Machine Tool</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (optional, for Bootstrap functionality) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
